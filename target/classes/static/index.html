    <div class="bodyDiv">
        <h1 style="text-align: center">MoviCast</h1>
        <div id="player"></div>
        <div style="float: left; width: 50%;">
            <div id="video-chat" hidden="true" style="margin-bottom: 10px;">
                <div id="vid-box"></div>
                <button onclick="end()">End Call</button>
            </div>

            <form name="loginForm" id="login" action="#"
                onsubmit="return joinRoom(document.getElementById('username').value);">
                <input type="text" name="username" id="username" placeholder="Enter an existing room name" />
                <input type="submit" name="login_submit" value="Join room">
            </form>

            <form name="callForm" id="call" action="#" onsubmit="return errWrap(makeCall,this);">
                <input type="text" name="number" id="call" placeholder="Enter new room name" />
                <input type="submit" value="Create room">
            </form>

            <form name="cueForm" id="cue" action="#"
                onsubmit="return cueVideoFromURL(document.getElementById('url').value);">
                <input type="text" name="url" id="url" placeholder="Enter YouTube Video URL" />
                <input type="submit" value="Queue Video">
            </form>
